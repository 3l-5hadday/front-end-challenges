<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="box">

  <div class="image">
<img class="equilibrum" src="images/image-equilibrium.jpg" alt="image de l'équilibrum (sorte de dé translucide)">
</div>

<h3> Equilibrium #3429 </h3>

<p> Our Equilibrium collection promotes balance and calm. </p>

<br> 

<div class="price-days">

<div class="item1">
<img class="ethereum" src="/images/icon-ethereum.svg">
<span class="price" style="color:hsl(178, 100%, 50%)"> 0.041 ETH</span>
</div>

<div class="item2">
<img class="clock" src="images/icon-clock.svg">
<span class="days"> 3 days left </span>
</div>

</div>

<hr align="center">

<div class="creator"> 
  <img  class="item1" id="avatar" src="/images/image-avatar.png" alt="avatar">
  <span class="item2" id="creator-text"> Creation of <span style="color:white;">Jules Wyvern </span> </span> 
</div>

</div>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">El-5hadday</a>.
  </div>
</footer>
<script src="script.js"></script>
</body>
</html>
